<!DOCTYPE html>
<html>
    <head>
        <title>Shuffle</title>
        <link rel="stylesheet" href="shuffle.css">
        <script src="./shuffle.js"></script>
    </head>

    <body>
        <div class="button-div">
            <button class="buttons" onclick="shuffleCards()">Shuffle</button>
            <button class="buttons" onclick="sortCards()">Sort</button>
        </div>
        <div class="col block">
            <div class="block-container">
                <div class="block-item" id="block1">1</div>
                <div class="block-item" id="block2">2</div>
                <div class="block-item" id="block3">3</div>
            </div>
            <div class="block-container">
                <div class="block-item" id="block4">4</div>
                <div class="block-item" id="block5">5</div>
                <div class="block-item" id="block6">6</div>
            </div>
            <div class="block-container">
                <div class="block-item" id="block7">7</div>
                <div class="block-item" id="block8">8</div>
                <div class="block-item" id="block9">9</div>
            </div>
        </div>
    </body>

</html>
